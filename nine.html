    <title>Document</title>
</head>
<body>
    <script>
        var n1=prompt("enter first number:");
        var n2=prompt("enter the 2nd number:");
        var n3=prompt("enter the third number:");
        if(n1>n2 && n1>n3){
            document.write("first one is greatest value")
        }
        else if(n2>n1 && n2>n3){
            document.write("second value is greatest value")
        }
        else{
            document.write("third value is greatest value")
        }
    </script>
</body>
