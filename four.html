<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n= prompt("Enter the number:");
        if(n%10000>=1){
            document.write(n, " is a unit place only")
        }
        else{
            document.write(n, "is not a units place")
        }
    </script>
</body>
</html>
